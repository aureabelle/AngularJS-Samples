<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	
</head>
<body>
	<div ng-app="myApp">

			<input type="text" ng-model="data.message"/>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
