<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="../lib/jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css">
    <link rel="stylesheet" type="text/css" href="../../css/application.css">

    <script src="../lib/jquery/jquery.js" type="text/javascript"></script>
    <script src="../application.min.js" type="text/javascript"></script>

    <script src="../lib/jasmine/jasmine.js" type="text/javascript"></script>
    <script src="../lib/jasmine/jasmine-html.js" type="text/javascript"></script>

    <!-- payza.env spec files -->
    <script src="env/browser.spec.js" type="text/javascript"></script>

    <!-- payza.forms spec files -->
    <script src="forms/onlyDigits.spec.js" type="text/javascript"></script>

    <!-- payza.util spec files -->
    <script src="util/alias.spec.js" type="text/javascript"></script>
    <script src="util/debounce.spec.js" type="text/javascript"></script>
    <script src="util/optionsToJSON.spec.js" type="text/javascript"></script>

    <!-- jQuery plugins spec files -->
    <script src="plugins/accordion.spec.js" type="text/javascript"></script>
    <script src="plugins/behaviorTrigger.spec.js" type="text/javascript"></script>
    <script src="plugins/highlight.spec.js" type="text/javascript"></script>
    <script src="plugins/modal.spec.js" type="text/javascript"></script>
    <script src="plugins/passwordMeter.spec.js" type="text/javascript"></script>
    <script src="plugins/placement.spec.js" type="text/javascript"></script>
    <script src="plugins/tooltip.spec.js" type="text/javascript"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>
</body>
</html>
